<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Play Coach</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte clean -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #111;
      color: #ccc;
      font-family: Inter, sans-serif;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }

    h1 {
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      margin: 8px 0 12px;
      color: #888;
    }

    #status {
      text-align: center;
      font-size: 13px;
      margin-bottom: 12px;
      color: #666;
    }

    /* ðŸ”‘ TABULEIRO ZEN */
    #board {
      width: 100%;
      aspect-ratio: 1 / 1;        /* garante quadrado perfeito */
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border-radius: 8px;
      overflow: hidden;
    }

    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: manipulation;
      font-size: min(7vw, 32px);  /* peÃ§as proporcionais */
    }

    .light {
      background: #f5f5f5;
    }

    .dark {
      background: #b8b8b8;
    }

    .selected {
      background: #a3c9f9 !important;
    }

    .actions {
      margin-top: 12px;
      display: flex;
      justify-content: center;
    }

    button {
      background: transparent;
      border: 1px solid #333;
      color: #888;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Play Coach</h1>
    <div id="status">Toque em uma peÃ§a</div>

    <div id="board"></div>

    <div class="actions">
      <button onclick="resetGame()">Reiniciar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
